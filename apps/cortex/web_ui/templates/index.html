<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex Research Lab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="logo">ðŸ§ </span>
                <span class="brand-name">CORTEX</span>
            </div>
            <div class="nav-menu">
                <button class="nav-link active" onclick="showView('research')">Research Library</button>
                <button class="nav-link" onclick="showView('stats')">Performance</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Research Library View -->
        <div id="research-view" class="view active">
            <div class="header">
                <h1>Research Library</h1>
                <p class="subtitle">All papers generated by the Cortex multi-agent system</p>
            </div>
            
            <div id="papers-grid" class="papers-grid">
                <div class="loading">Loading research papers...</div>
            </div>
        </div>

        <!-- Performance View -->
        <div id="stats-view" class="view">
            <div class="header">
                <h1>Performance Dashboard</h1>
                <p class="subtitle">System metrics and analytics</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-papers">0</div>
                    <div class="stat-label">Total Papers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-agents">0</div>
                    <div class="stat-label">Agent Interactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="recent-count">0</div>
                    <div class="stat-label">Recent Papers</div>
                </div>
            </div>

            <div class="chart-container">
                <h2>Papers Over Time</h2>
                <div id="papers-chart" class="chart">
                    <div class="loading">Loading chart...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Paper Detail -->
    <div id="paper-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
